name       : ksanecore
version    : 23.04.2
release    : 57
source     :
    - https://cdn.download.kde.org/stable/release-service/23.04.2/src/ksanecore-23.04.2.tar.xz : aecf6c6b6d53275ddf4a642e29118f515e85cb138693d5484caa15da5e6464de
homepage   : https://kde.org/
license    :
    - LGPL-2.1-only
    - LGPL-3.0-only
component  : desktop.library
summary    : Library providing logic to interface scanners
description: |
    KSaneCore is a library that provides a Qt interface for the SANE library for scanner hardware.
builddeps  :
    - pkgconfig(Qt5Core)
    - pkgconfig(sane-backends)
    - extra-cmake-modules
    - ki18n-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
