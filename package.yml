name       : ksanecore
version    : 22.08.3
release    : 53
source     :
    - https://download.kde.org/stable/release-service/22.08.3/src/ksanecore-22.08.3.tar.xz : 185b388df7b56fa98760d56cfbb6eb304abcba0dc95eb815d7abe3864e2d03d7
homepage   : https://kde.org/
license    :
    - LGPL-2.1-only
    - LGPL-3.0-only
component  : desktop.library
summary    : Library providing logic to interface scanners
description: |
    KSaneCore is a library that provides a Qt interface for the SANE library for scanner hardware.
builddeps  :
    - pkgconfig(Qt5Core)
    - pkgconfig(sane-backends)
    - extra-cmake-modules
    - ki18n-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
